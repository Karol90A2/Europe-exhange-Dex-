<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Europe Exchange Dex</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.2/web3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/web3.js/1.77.1/web3.min.js"></script>
</head>
<body>
  <header>
    <h1>Europe Exchange Dex</h1>
    <button class="connect-wallet">Połącz portfel</button>
  </header>
  <main>
    <div class="exchange-box">
      <label for="from-token">Wybierz token do wymiany:</label>
      <select id="from-token">
        <option value="0xdAC17F958D2ee523a2206206994597C13D831ec7">USDT</option>
        <option value="0x4fabb145d64652a948d72533023f6e7a623c7c53">BUSD</option>
      </select>
      <label for="amount">Kwota:</label>
      <input type="number" id="amount" placeholder="Wprowadź kwotę">
      <button class="approve-btn">Zatwierdź token</button>
      <button class="exchange-btn">Wymień teraz</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
